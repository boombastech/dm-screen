<nav class="navbar is-fixed-bottom" role="navigation" aria-label="map tools">
    <div class="navbar-brand">
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" (click)="addMarker()">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                        <strong>Add marker</strong>
                    </a>
                </div>
            </div>
            <div class="navbar-item">
                <input class="input" type="text" placeholder="Search markers" [(ngModel)]="searchFilter"/>
            </div>
            <div class="navbar-item has-dropdown has-dropdown-up is-hoverable">
                <a class="navbar-link">
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span>Markers</span>
                </a>

                <div class="navbar-dropdown" *ngIf="markers$ | async as markers">
                    <a *ngFor="let marker of (markers | filter: searchFilter)" class="navbar-item is-static" >
                        <span>{{ marker.name }}</span>
                    </a>
                </div>
            </div>
            <div class="navbar-item">
                <span class="icon" (click)="zoomOut()">
                    <i class="fas fa-search-minus"></i>
                </span>
                <input type="range" [ngModel]="zoom" (ngModelChange)="onZoomChange($event)" min="0.01" max="2.00" [step]="step"/>
                <span class="icon" (click)="zoomIn()">
                    <i class="fas fa-search-plus"></i>
                </span>
            </div>
        </div>
    </div>
</nav>
