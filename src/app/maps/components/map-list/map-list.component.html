<section class="section" *ngIf="maps$ | async as maps">
    <div class="container">
        <div class="columns">
            <div class="column is-10">
                <h1 class="title">
                    Maps
                </h1>
            </div>
            <div class="column is-2">
                <a class="button is-pulled-right">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>Add map</span>
                </a>
            </div>
        </div>
        <div class="columns is-multiline">
            <div class="column is-4" *ngFor="let map of maps">
                <app-map-tile [map]="map"></app-map-tile>
            </div>
            <div class="column is-4" *ngFor="let map of maps">
                <app-map-tile [map]="map"></app-map-tile>
            </div>
            <div class="column is-4" *ngFor="let map of maps">
                <app-map-tile [map]="map"></app-map-tile>
            </div>
            <div class="column is-4" *ngFor="let map of maps">
                <app-map-tile [map]="map"></app-map-tile>
            </div>
        </div>
    </div>
</section>
