<div class="card">
    <header class="card-header">
        <p class="card-header-title">
            {{ map.name }}
        </p>
        <a href="#" class="card-header-icon" aria-label="more options">
        </a>
    </header>
    <div class="card-image">
        <figure class="image is-4by3">
            <img [src]="map.downloadUrl" alt="Map image">
        </figure>
    </div>
    <footer class="card-footer">
        <a [routerLink]="['/maps/view', map.id]" class="card-footer-item">
            <span class="icon">
                <i class="fas fa-eye"></i>
            </span>
            <span>View</span>
        </a>
        <a [routerLink]="['/maps/edit', map.id]" class="card-footer-item">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
            <span>Edit</span>
        </a>
        <a (click)="deleteMap()" class="card-footer-item">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
            <span>Delete</span>
        </a>
    </footer>
</div>
